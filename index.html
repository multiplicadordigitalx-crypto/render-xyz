<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>Render XYZ - Renders Realistas em Segundos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: #F2F2F2;
      color: #000000;
    }

    .glass {
      background: rgba(234, 228, 213, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(182, 176, 159, 0.2);
    }

    .gradient-text {
      background: linear-gradient(135deg, #000000 0%, #B6B09F 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-beige {
      background-color: #EAE4D5;
    }

    .accent-gold {
      background-color: #B6B09F;
    }

    .border-accent {
      border-color: rgba(182, 176, 159, 0.3);
    }

    ::selection {
      background: #B6B09F;
      color: #000000;
    }

    /* Reveal Animations */
    .reveal {
      opacity: 0;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform, opacity;
    }

    .reveal.reveal-fade {
      transform: translateY(20px);
    }

    .reveal.reveal-left {
      transform: translateX(-30px);
    }

    .reveal.reveal-right {
      transform: translateX(30px);
    }

    .reveal.reveal-zoom {
      transform: scale(0.95);
    }

    .reveal.active {
      opacity: 1;
      transform: translate(0) scale(1);
    }

    .stagger-1 {
      transition-delay: 0.1s;
    }

    .stagger-2 {
      transition-delay: 0.2s;
    }

    .stagger-3 {
      transition-delay: 0.3s;
    }

    .stagger-4 {
      transition-delay: 0.4s;
    }
  </style>
